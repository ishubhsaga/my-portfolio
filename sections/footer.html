FOOTER - REFERENCE FILE

PURPOSE:
  This file documents the footer section content and structure.
  In the main index.html, this content is in the <footer> element.

WHAT THE FOOTER DOES:
  - Provides copyright information
  - Appears at the bottom of page on all pages
  - Creates consistent branding and professionalism
  - Provides closing statement or tagline
  - Legal/informational section (if needed)
  - Sets professional tone

WHERE TO EDIT (in index.html):
  Find: <footer>
  Edit:
  1. Replace "John Doe" with YOUR NAME
  2. Keep the year (update yearly or use current year)
  3. Keep or modify the tagline

EXAMPLE FOOTER MODIFICATIONS:

  Current:
    <p>&copy; 2026 John Doe. All rights reserved. | Still learning, always growing!</p>
  
  Change to:
    <p>&copy; 2026 Your Name. All rights reserved. | Still learning, always growing!</p>
  
  Or personalize tagline:
    <p>&copy; 2026 Sarah Johnson. All rights reserved. | Building the future one app at a time.</p>

CURRENT COPYRIGHT:
  "&copy; 2026 John Doe. All rights reserved."
  - Shows copyright year
  - Shows your name
  - Professional appearance

  - "Still learning, always growing!"
  - "Building amazing applications"
  - "Full-stack developer in the making"
  - "Learning MERN one day at a time"
  - "Turning ideas into code"
  - "Passionate about creating web experiences"
  - "Forever learning, forever improving"

COPYRIGHT YEAR:
  Option 1: Update manually each year (2026 → 2027)
  Option 2: Use current year with JavaScript (not this version)

FOOTER LINKS (for future):
  When your portfolio grows, consider adding:

  - Sitemap (if multi-page website)
  - Contact Page link (alternative to main contact)

          <li><a href="#sitemap">Sitemap</a></li>
      </ul>
  </footer>
